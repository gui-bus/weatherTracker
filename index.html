<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      ,
      maximum-scale-1
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Weather Tracker</title>
    <link rel="shortcut icon" href="./src/assets/10n.svg" type="image/x-icon" />

    <!-- ?Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- ?CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg">
    <!-- ?Search bar -->
    <header class="header">
      <div class="header__city-search-bar">
        <input
          id="city-search-input"
          class="header__input"
          type="text"
          placeholder="Digite o nome da cidade..."
          autocomplete="off"
        />
        <button id="city-search-button" class="header__button">
          <img
            class="header__button-icon"
            src="./src/assets/search-icon.svg"
            alt="Icone de uma lupa"
          />
        </button>
      </div>
      <p class="city-info mt-2 text-center">
        <span id="city-name"></span>
        <span id="city-country"></span>
      </p>
      <p
        class="city-info margin-negative text-center fw-medium"
        id="city-utc"
      ></p>
    </header>

    <!-- ?Main info -->
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-2"></div>

        <div class="col-md-4 mb-4">
          <section class="current-temperature mt-4">
            <img
              id="weather-icon"
              class="current-temperature__weather-icon"
              src="./src/assets/loading-icon.svg"
              aria-hidden="true"
              alt="Ícone que ilustra a temperatura atual."
            />
            <div class="city-info mt-4 text-center">
              <span id="weather-main" class="h2"></span>
            </div>

            <h1 class="p-4">
              <span
                class="badge bg-custom mb-2"
                id="current-temperature"
              ></span>
            </h1>

            <div class="sunriseSunset text-center">
              <span id="sunrise-time"></span>
              <span id="sunset-time"></span>
            </div>
          </section>
        </div>

        <div class="col-md-4 mb-4">
          <section class="current-table">
            <table class="table" id="widthTable">
              <tbody>
                <tr>
                  <td class="fw-semibold">Sensação térmica</td>
                  <td class="text-end">
                    <span id="feels-like-temperature"></span>
                  </td>
                </tr>
                <tr>
                  <td class="fw-semibold">Ponto de orvalho</td>
                  <td class="text-end">
                    <span id="city-dew_point"></span>
                  </td>
                </tr>
                <tr>
                  <td class="fw-semibold">Umidade</td>
                  <td class="text-end">
                    <span id="current-humidity"></span>
                  </td>
                </tr>
                <tr>
                  <td class="fw-semibold">Visibilidade</td>
                  <td class="text-end">
                    <span id="city-visibility"></span>
                  </td>
                </tr>

                <tr>
                  <td class="fw-semibold">Velocidade do vento</td>
                  <td class="text-end">
                    <span id="wind-speed"></span>
                  </td>
                </tr>
                <tr>
                  <td class="fw-semibold">Direção do vento</td>
                  <td class="text-end">
                    <span id="wind-deg"></span>
                  </td>
                </tr>
                <tr>
                  <td class="fw-semibold">Rajada</td>
                  <td class="text-end">
                    <span id="wind-gust"></span>
                  </td>
                </tr>
                <tr>
                  <td class="fw-semibold">Pressão</td>
                  <td class="text-end">
                    <span id="city-pressure"></span>
                  </td>
                </tr>
                <tr>
                  <td class="fw-semibold">Chuva em 1h</td>
                  <td class="text-end">
                    <span id="city-rain_1h"></span>
                  </td>
                </tr>
                <tr>
                  <td class="fw-semibold">Neve em 1h</td>
                  <td class="text-end">
                    <span id="city-snow_1h"></span>
                  </td>
                </tr>
                <tr>
                  <td class="fw-semibold">Latitude / Longitude</td>
                  <td class="text-end">
                    <span id="lat"></span><span id="lon"></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>

        <div class="col-2"></div>
      </div>
    </div>

    <!-- !Footer -->
    <footer class="container-fluid footer">
      <div class="container text-center">
        <div class="container p-4">
          <div class="d-flex justify-content-center mt-3">
            <a
              href="https://instagram.com/guibus_dev"
              target="_blank"
              class="me-4 text-white"
            >
              <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a
              href="https://github.com/gui-bus"
              target="_blank"
              class="me-4 text-white"
            >
              <i class="fab fa-github fa-2x"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/gui-bus/"
              target="_blank"
              class="me-4 text-white"
            >
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a
              href="https://twitter.com/guibus_dev"
              target="_blank"
              class="me-4 text-white"
            >
              <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="mailto:guibus.dev@gmail.com" class="text-white">
              <i class="fas fa-envelope fa-2x"></i>
            </a>
          </div>
          <div class="text-center p-3">
            &copy; 2023 - Feito por
            <span class="fw-medium">Guilherme Bustamante</span>.
          </div>
        </div>
      </div>
    </footer>

    <!-- ?Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
